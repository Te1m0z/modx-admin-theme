version: "3"

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./www:/var/www/html/
    depends_on:
      - db

  db:
    container_name: db
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Parol999
      MYSQL_DATABASE: dial_alyans
    ports:
      - "9906:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: